<div id="optionsMenu" style="
    display: none; /* Initially hidden */
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5); /* Same overlay as pause menu */
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    z-index: 1001; 
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: sans-serif;
    overflow-x: hidden; 
    overflow-y: hidden; 
">
    <div style="
        background: rgba(30, 30, 30, 0.85);
        padding: 25px 40px; /* Ajustado o padding */
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        gap: 15px; /* Ajustado o gap */
        align-items: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        color: #ffffff;
        min-width: 480px; /* Aumentado para acomodar melhor as abas */
        max-width: 600px;
        max-height: 90vh; 
        overflow-y: auto; /* Alterado para auto para permitir scroll se o conteúdo for maior */
    ">
        <h2 style="
            color: #ffffff;
            margin: 0 0 10px 0; 
            font-size: 2em;
            font-weight: 300;
            letter-spacing: 1px;
        ">Opções</h2>

        <div class="options-tabs">
            <button id="optionsControlsTabButton" class="active-tab">Controlos</button>
            <button id="optionsGraphicsTabButton">Gráficos</button>
        </div>

        <!-- Conteúdo dos Controlos -->
        <div id="optionsControlsSettings" class="options-content">
            <h3 style="font-size: 1.5em; font-weight: 300; margin-top: 0; margin-bottom:15px; text-align:center; color: #eee;">Atalhos de Teclado</h3>
            <fieldset style="border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; padding: 15px 25px; width: 100%; box-sizing: border-box;">
                <legend style="padding: 0 10px; color: #ccc;">Movimento</legend>
                <div style="width: 100%; display: grid; grid-template-columns: auto 1fr; gap: 10px 15px; align-items: center; font-size: 0.95em;">
                    <label for="keybindForward">Frente:</label>
                    <button class="fixed-keybind-display" id="keybindForward" data-action="forward">W</button>

                    <label for="keybindBackward">Trás:</label>
                    <button class="fixed-keybind-display" id="keybindBackward" data-action="backward">S</button>

                    <label for="keybindLeft">Esquerda:</label>
                    <button class="fixed-keybind-display" id="keybindLeft" data-action="left">A</button>

                    <label for="keybindRight">Direita:</label>
                    <button class="fixed-keybind-display" id="keybindRight" data-action="right">D</button>

                    <label for="keybindJump">Saltar:</label>
                    <button class="fixed-keybind-display" id="keybindJump" data-action="jump">Space</button>
                </div>
            </fieldset>

            <fieldset style="border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; padding: 15px 25px; width: 100%; box-sizing: border-box; margin-top: 15px;">
                <legend style="padding: 0 10px; color: #ccc;">Desenvolvimento</legend>
                <div style="width: 100%; display: grid; grid-template-columns: auto 1fr; gap: 10px 15px; align-items: center; font-size: 0.95em;">
                    <label>UI:</label>
                    <button class="fixed-keybind-display">1</button>

                    <label>Noclip:</label>
                    <button class="fixed-keybind-display">2</button>

                    <label>Checkpoints:</label>
                    <button class="fixed-keybind-display">3</button>
                </div>
            </fieldset>
        </div>

        <!-- Conteúdo dos Gráficos -->
        <div id="optionsGraphicsSettings" class="options-content" style="display: none;">
            <h3 style="font-size: 1.6em; font-weight: 400; margin-top: 5px; margin-bottom:20px; text-align:center; color: #f0f0f0;">Qualidade Visual</h3>
            <fieldset>
                <legend>Renderização</legend>
                <div class="options-grid">
                    <label for="antialiasToggleButton">Antialiasing:</label>
                    <button class="keybind-button" id="antialiasToggleButton">Desligado</button>

                    <label for="shadowQualityButton">Qualidade Sombras:</label>
                    <button class="keybind-button" id="shadowQualityButton">Suave</button>
                    
                    <label for="viewDistanceSelect">Distância de Visão:</label>
                    <select class="keybind-button select-style" id="viewDistanceSelect">
                        <option value="short">Curta</option>
                        <option value="medium">Média</option>
                        <option value="long">Longa</option>
                    </select>
                </div>
            </fieldset>
            <p id="graphicsRestartNote" class="options-note" style="display: none; text-align: center; width: 100%; margin-top: 10px;">Alterações gráficas requerem reinício do nível para aplicar.</p>
        </div>

        <button id="backToPauseBtn" style="
            background: rgba(100, 100, 100, 0.2); 
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 200px;
            text-align: center;
            margin-top: 15px; 
        ">Voltar</button>
    </div>
    <style>
        /* Reset e Base */
        #optionsMenu * { /* Aplica a todos os descendentes para consistência */
            box-sizing: border-box;
        }

        #optionsMenu #backToPauseBtn:hover {
             background-color: rgba(150, 150, 150, 0.3) !important;
             border-color: rgba(255, 255, 255, 0.8) !important;
        }

        /* Títulos das Abas (Controlos/Gráficos) e Títulos das Secções (Atalhos, Qualidade Visual) */
        #optionsMenu h3 {
            font-size: 1.4em; /* Tamanho consistente para subtítulos */
            font-weight: 400; /* Peso consistente */
            margin-top: 0; /* Ajustar conforme necessário, mas consistente */
            margin-bottom: 18px; /* Espaçamento consistente */
            text-align: center;
            color: #f0f0f0; /* Cor consistente */
            width: 100%; /* Para garantir centralização se houver padding no pai */
        }
        
        /* Fieldsets e Legends */
         #optionsMenu fieldset {
             border: 1px solid rgba(255, 255, 255, 0.15);
             border-radius: 8px; 
             padding: 18px 22px; /* Padding consistente */
             width: 100%; 
             margin-bottom: 18px; 
         }
         #optionsMenu fieldset:last-of-type { /* No contexto de .options-content */
             margin-bottom: 0;
         }

         #optionsMenu legend {
             padding: 0 10px; 
             color: #b0b0b0; 
             font-size: 0.8em; /* Tamanho consistente */
             font-weight: 600; 
             text-transform: uppercase;
             letter-spacing: 0.8px; 
         }

        /* Labels dentro do Grid */
         #optionsMenu label {
             justify-self: end; 
             align-self: center; 
             color: #d0d0d0; 
             font-size: 0.9em; /* Tamanho consistente */
             padding-right: 5px; /* Pequeno espaçamento do controle */
         }

        /* Botões de Opção, Displays Fixos e Selects */
        #optionsMenu .keybind-button, 
        #optionsMenu .fixed-keybind-display, 
        #optionsMenu .select-style { 
            background: rgba(80, 80, 80, 0.5); /* Fundo mais escuro e consistente */
            border: 1px solid rgba(255, 255, 255, 0.25); /* Borda consistente */
            color: #e0e0e0;
            padding: 10px 15px; /* Padding consistente */
            border-radius: 6px;
            font-size: 0.9em; /* Tamanho de fonte consistente */
            min-width: 100px; /* Min-width consistente */
            width: 100%; 
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
        }

        #optionsMenu .keybind-button { /* Botões clicáveis */
            text-align: left; /* Alinhar texto à esquerda para botões de opção */
        }
        
        #optionsMenu .fixed-keybind-display { /* Displays não interativos (W, S, A, D, etc.) */
            text-align: center; /* Manter centralizado para estes */
        }

        #optionsMenu .keybind-button, 
        #optionsMenu .select-style {
            cursor: pointer;
        }
        #optionsMenu .keybind-button:hover, 
        #optionsMenu .select-style:hover {
            background: rgba(100, 100, 100, 0.6);
            border-color: rgba(255, 255, 255, 0.4);
            color: #ffffff;
        }

        #optionsMenu .fixed-keybind-display {
            cursor: default;
            color: #b0b0b0; /* Cor diferente para indicar não interativo */
            background: rgba(50, 50, 50, 0.4); /* Fundo ainda mais escuro para não interativo */
        }
        
        /* Estilo específico para o select */
        #optionsMenu .select-style {
            -webkit-appearance: none; 
            -moz-appearance: none; 
            appearance: none; 
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%27http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%27%20width%3D%27292.4%27%20height%3D%27292.4%27%3E%3Cpath%20fill%3D%27%23cccccc%27%20d%3D%27M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.4-12.8z%27%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center; 
            background-size: 10px; 
            padding-right: 35px; 
            text-align: left; /* Alinhar texto do select à esquerda */
        }
        #optionsMenu .select-style option { /* Estilo para as opções dentro do select */
            background: rgba(50, 50, 50, 0.9);
            color: #e0e0e0;
        }
        #optionsMenu .select-style:-moz-focusring {
            color: transparent;
            text-shadow: 0 0 0 #e0e0e0; 
        }

        /* Grid Layout */
        .options-grid {
            width: 100%; 
            display: grid; 
            grid-template-columns: auto 1fr; 
            gap: 10px 18px; /* Gap consistente */
            align-items: center; 
        }
        /* Para os grids dentro da aba de Controlos que ainda usam estilo inline */
        #optionsControlsSettings fieldset > div { /* Seletor mais específico se necessário */
            gap: 10px 18px;
            font-size: 0.9em; /* Para igualar o font-size dos labels e botões */
        }
        #optionsControlsSettings fieldset > div label {
             font-size: 1em; /* Para compensar o font-size do pai e manter 0.9em visual */
        }


        /* Abas */
        .options-tabs {
            display: flex;
            margin-bottom: 22px; /* Espaçamento consistente */
            width: 100%;
            justify-content: center;
        }

        .options-tabs button {
            background: rgba(60, 60, 60, 0.5); /* Fundo consistente para abas */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Borda consistente */
            color: #c0c0c0; /* Cor consistente */
            padding: 10px 18px; /* Padding consistente */
            cursor: pointer;
            font-size: 0.95em; /* Tamanho consistente */
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
            border-radius: 0;
            flex-grow: 1;
            text-align: center;
            font-weight: 500;
        }
        .options-tabs button:first-child {
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }
        .options-tabs button:last-child {
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
            border-left-width: 0; /* Evitar borda dupla */
        }

        .options-tabs button.active-tab {
            background: rgba(90, 90, 90, 0.7); 
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.4); 
        }

        .options-tabs button:not(.active-tab):hover {
            background: rgba(75, 75, 75, 0.6);
            border-color: rgba(255, 255, 255, 0.3);
            color: #e0e0e0;
        }

        /* Conteúdo das Abas */
        .options-content {
            width: 100%;
            display: flex; 
            flex-direction: column; 
            gap: 18px; /* Espaçamento consistente entre fieldsets */
        }

        /* Nota de Reinício (agora única) */
        .options-note { /* Estilo para a nota única e também para as antigas se ainda existirem */
            font-size: 0.8em;
            color: #aaaaaa; /* Cor consistente */
            text-align: center; /* Centralizar a nota única */
            width: 100%;
            margin-top: 10px; /* Espaçamento acima da nota */
        }
        /* Se a nota estiver fora do fieldset mas dentro de .options-content */
        #graphicsRestartNote {
             margin-top: 10px; /* Espaço acima da nota */
             padding: 5px 0; /* Um pouco de padding vertical */
        }

    </style>
</div>
