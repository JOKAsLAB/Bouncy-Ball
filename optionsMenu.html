<div id="optionsMenu" style="
    display: none; /* Initially hidden */
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5); /* Same overlay as pause menu */
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    z-index: 1001; /* Slightly higher z-index than pause menu if needed */
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: sans-serif;
    overflow-x: hidden; /* Added to prevent horizontal scroll */
    overflow-y: hidden; /* **novo**: oculta scroll vertical */
">
    <div style="
        background: rgba(30, 30, 30, 0.85);
        padding: 30px 50px; /* Slightly reduced padding */
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        gap: 20px; /* Reduced gap */
        align-items: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        color: #ffffff;
        min-width: 400px; /* Adjusted width */
        max-height: 90vh; /* Limit height */
        overflow-y: hidden; /* **modificado**: antes era auto */
    ">
        <h2 style="
            color: #ffffff;
            margin: 0 0 15px 0; /* Adjusted margin */
            font-size: 2em;
            font-weight: 300;
            letter-spacing: 1px;
        ">Controles</h2>

        <!-- Keybindings Section -->
        <fieldset style="border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; padding: 15px 25px; width: 100%; box-sizing: border-box;">
            <legend style="padding: 0 10px; color: #ccc;">Atalhos de Teclado (Movimento)</legend>
            <div style="width: 100%; display: grid; grid-template-columns: auto 1fr; gap: 10px 15px; align-items: center; font-size: 0.95em;">
                <label for="keybindForward">Frente:</label>
                <button class="keybind-button" id="keybindForward" data-action="forward">W</button>

                <label for="keybindBackward">Trás:</label>
                <button class="keybind-button" id="keybindBackward" data-action="backward">S</button>

                <label for="keybindLeft">Esquerda:</label>
                <button class="keybind-button" id="keybindLeft" data-action="left">A</button>

                <label for="keybindRight">Direita:</label>
                <button class="keybind-button" id="keybindRight" data-action="right">D</button>

                <label for="keybindJump">Saltar:</label>
                <button class="keybind-button" id="keybindJump" data-action="jump">Space</button>
            </div>
            <p id="keybindMessage" style="text-align: center; margin-top: 10px; font-size: 0.85em; color: #ffcc00; min-height: 1.2em;"></p>
        </fieldset>

        <!-- Development Controls Section -->
        <fieldset style="border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; padding: 15px 25px; width: 100%; box-sizing: border-box;">
            <legend style="padding: 0 10px; color: #ccc;">Controles de Desenvolvimento</legend>
            <div style="width: 100%; display: grid; grid-template-columns: auto 1fr; gap: 10px 15px; align-items: center; font-size: 0.95em;">
                <label>UI:</label>
                <button class="fixed-keybind-display">1</button>

                <label>Noclip:</label>
                <button class="fixed-keybind-display">2</button>

                <label>Checkpoints:</label>
                <button class="fixed-keybind-display">3</button>
            </div>
        </fieldset>

        <button id="backToPauseBtn" style="
            background: rgba(100, 100, 100, 0.2); /* Neutral color */
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 200px;
            text-align: center;
            margin-top: 15px; /* Adjusted margin */
        ">Voltar</button>
    </div>
    <style>
        #optionsMenu #backToPauseBtn:hover {
             background-color: rgba(150, 150, 150, 0.3) !important;
             border-color: rgba(255, 255, 255, 0.8) !important;
        }
        /* Keybind Button Styling (Rebindable) - Modificado */
        #optionsMenu .keybind-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            text-align: center;
            min-width: 60px; /* Ensure minimum width */
            width: 100%; /* Adicionado para consistência com fixed-keybind-display */
            box-sizing: border-box; /* Adicionado para consistência com fixed-keybind-display */
        }

         #optionsMenu .fixed-keybind-display {
            background: rgba(255, 255, 255, 0.1); /* Same background */
            border: 1px solid rgba(255, 255, 255, 0.4); /* Same border */
            color: #ffffff; /* Same text color */
            padding: 5px 10px; /* Same padding */
            border-radius: 5px; /* Same border-radius */
            font-size: 0.9em; /* Same font-size */
            text-align: center; /* Same alignment */
            min-width: 60px; /* Same minimum width */
            cursor: default; /* Default cursor, not clickable */
            width: 100%; /* Added to ensure it occupies the full width of the cell */
            box-sizing: border-box; /* Added to include padding/border in total width */
         }

         #optionsMenu fieldset {
             margin-bottom: 10px; /* Space between sections */
         }
         #optionsMenu legend {
             font-size: 0.8em;
             font-weight: bold;
             text-transform: uppercase;
             letter-spacing: 0.5px;
         }
         #optionsMenu label {
             justify-self: end; /* Align labels to the right in the grid */
         }
    </style>
     <script>
        // --- Get Elements ---
        const keybindButtons = document.querySelectorAll('.keybind-button');
        const keybindMessage = document.getElementById('keybindMessage');

        // --- Default Settings ---
        let settings = {
            keybinds: {
                forward: 'W',
                backward: 'S',
                left: 'A',
                right: 'D',
                jump: 'Space'
            }
        };

        // --- Initialize Displayed Values ---
        function updateDisplay() {
            keybindButtons.forEach(button => {
                const action = button.dataset.action;
                if (action && settings.keybinds[action]) {
                    button.textContent = settings.keybinds[action] === ' ' ? 'Space' : settings.keybinds[action].toUpperCase();
                }
            });
        }

        // --- Event Listeners for Keybinding ---
        let listeningButton = null;

        function handleKeydown(event) {
            event.preventDefault();
            if (!listeningButton) return;

            let newKey = event.key;
            const action = listeningButton.dataset.action;

            if (newKey === ' ') {
                newKey = 'Space';
            }

            if (newKey && action) {
                let conflict = false;
                for (const act in settings.keybinds) {
                    if (settings.keybinds[act] === newKey && act !== action) {
                        conflict = true;
                        break;
                    }
                }

                if (conflict) {
                     keybindMessage.textContent = `Tecla '${newKey.toUpperCase()}' já está em uso!`;
                } else {
                    settings.keybinds[action] = newKey;
                    keybindMessage.textContent = '';
                    updateDisplay();
                     console.log("Keybinds updated:", settings.keybinds);
                }
            }

            listeningButton.classList.remove('waiting');
            listeningButton.disabled = false;
            listeningButton = null;
            document.removeEventListener('keydown', handleKeydown, true);
            keybindButtons.forEach(btn => btn.disabled = false);
        }

        keybindButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (listeningButton) {
                    listeningButton.classList.remove('waiting');
                    listeningButton.disabled = false;
                    updateDisplay();
                }

                listeningButton = button;
                button.textContent = 'Pressione...';
                button.classList.add('waiting');
                keybindMessage.textContent = 'Pressione uma tecla para atribuir... (ESC para cancelar)';

                keybindButtons.forEach(btn => btn.disabled = true);
                button.disabled = false;

                setTimeout(() => {
                    document.addEventListener('keydown', handleKeydown, true);
                }, 50);
            });
        });

         document.addEventListener('keydown', (event) => {
             if (event.key === 'Escape' && listeningButton) {
                 event.stopPropagation();
                 keybindMessage.textContent = 'Atribuição cancelada.';
                 listeningButton.classList.remove('waiting');
                 listeningButton.disabled = false;
                 listeningButton = null;
                 document.removeEventListener('keydown', handleKeydown, true);
                 keybindButtons.forEach(btn => btn.disabled = false);
                 updateDisplay();
             }
         }, true);

        updateDisplay();
     </script>
</div>
