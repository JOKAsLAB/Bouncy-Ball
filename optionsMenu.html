<div id="optionsMenu" style="
    display: none; /* Initially hidden */
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5); /* Same overlay as pause menu */
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    z-index: 1001; /* Slightly higher z-index than pause menu if needed */
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: sans-serif;
    overflow-x: hidden; /* Added to prevent horizontal scroll */
    overflow-y: hidden; /* **novo**: oculta scroll vertical */
">
    <div style="
        background: rgba(30, 30, 30, 0.85);
        padding: 30px 50px; /* Slightly reduced padding */
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        gap: 20px; /* Reduced gap */
        align-items: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        color: #ffffff;
        min-width: 400px; /* Adjusted width */
        max-height: 90vh; /* Limit height */
        overflow-y: hidden; /* **modificado**: antes era auto */
    ">
        <h2 style="
            color: #ffffff;
            margin: 0 0 15px 0; /* Adjusted margin */
            font-size: 2em;
            font-weight: 300;
            letter-spacing: 1px;
        ">Controles</h2>

        <!-- Keybindings Section -->
        <fieldset style="border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; padding: 15px 25px; width: 100%; box-sizing: border-box;">
            <legend style="padding: 0 10px; color: #ccc;">Atalhos de Teclado (Movimento)</legend>
            <div style="width: 100%; display: grid; grid-template-columns: auto 1fr; gap: 10px 15px; align-items: center; font-size: 0.95em;">
                <label for="keybindForward">Frente:</label>
                <button class="fixed-keybind-display" id="keybindForward" data-action="forward">W</button>

                <label for="keybindBackward">Trás:</label>
                <button class="fixed-keybind-display" id="keybindBackward" data-action="backward">S</button>

                <label for="keybindLeft">Esquerda:</label>
                <button class="fixed-keybind-display" id="keybindLeft" data-action="left">A</button>

                <label for="keybindRight">Direita:</label>
                <button class="fixed-keybind-display" id="keybindRight" data-action="right">D</button>

                <label for="keybindJump">Saltar:</label>
                <button class="fixed-keybind-display" id="keybindJump" data-action="jump">Space</button>
            </div>
        </fieldset>

        <!-- Development Controls Section -->
        <fieldset style="border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; padding: 15px 25px; width: 100%; box-sizing: border-box;">
            <legend style="padding: 0 10px; color: #ccc;">Controles de Desenvolvimento</legend>
            <div style="width: 100%; display: grid; grid-template-columns: auto 1fr; gap: 10px 15px; align-items: center; font-size: 0.95em;">
                <label>UI:</label>
                <button class="fixed-keybind-display">1</button>

                <label>Noclip:</label>
                <button class="fixed-keybind-display">2</button>

                <label>Checkpoints:</label>
                <button class="fixed-keybind-display">3</button>
            </div>
        </fieldset>

        <button id="backToPauseBtn" style="
            background: rgba(100, 100, 100, 0.2); /* Neutral color */
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 200px;
            text-align: center;
            margin-top: 15px; /* Adjusted margin */
        ">Voltar</button>
    </div>
    <style>
        #optionsMenu #backToPauseBtn:hover {
             background-color: rgba(150, 150, 150, 0.3) !important;
             border-color: rgba(255, 255, 255, 0.8) !important;
        }
        /* Keybind Button Styling (Rebindable) - Modificado para fixed-keybind-display */
        #optionsMenu .keybind-button { /* Estilo original mantido caso seja usado em outro lugar, mas não para movimento */
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            text-align: center;
            min-width: 60px; 
            width: 100%; 
            box-sizing: border-box; 
        }

         #optionsMenu .fixed-keybind-display {
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.4); 
            color: #ffffff; 
            padding: 5px 10px; 
            border-radius: 5px; 
            font-size: 0.9em; 
            text-align: center; 
            min-width: 60px; 
            cursor: default; 
            width: 100%; 
            box-sizing: border-box; 
         }

         #optionsMenu fieldset {
             margin-bottom: 10px; /* Space between sections */
         }
         #optionsMenu legend {
             font-size: 0.8em;
             font-weight: bold;
             text-transform: uppercase;
             letter-spacing: 0.5px;
         }
         #optionsMenu label {
             justify-self: end; /* Align labels to the right in the grid */
         }
    </style>
     <script>
        // Corrige o caminho se optionsMenu.html estiver na raiz
        const menuClickSound = new Audio('assets/sounds/menu_click.wav'); 

        function playClick() {
            if (!menuClickSound.paused) {
                menuClickSound.currentTime = 0;
            }
            menuClickSound.play().catch(e => console.error("Audio Error:", e));
        }

        // --- Get Elements ---
        const movementKeyDisplayButtons = document.querySelectorAll('#optionsMenu fieldset:first-of-type .fixed-keybind-display[data-action]'); // Alterado para selecionar os botões de exibição de movimento
        const backButton = document.getElementById('backToPauseBtn'); 

        // --- Default Settings ---
        let settings = {
            keybinds: {
                forward: 'W',
                backward: 'S',
                left: 'A',
                right: 'D',
                jump: 'Space'
            }
            // Futuramente, outras configurações podem vir aqui (sensibilidade do mouse, volume, etc.)
            // e ser carregadas/salvas via localStorage
        };

        // --- Initialize Displayed Values ---
        function updateDisplay() {
            movementKeyDisplayButtons.forEach(button => {
                const action = button.dataset.action;
                if (action && settings.keybinds[action]) {
                    button.textContent = settings.keybinds[action] === ' ' ? 'Space' : settings.keybinds[action].toUpperCase();
                }
            });
        }

        // Adiciona som ao botão Voltar
        if (backButton) {
             backButton.addEventListener('click', () => {
                 playClick();
                 // A lógica de voltar (showPauseMenu ou similar) deve estar no script que chama este menu (ex: pauseMenu.js ou main.js)
             });
        }
        
        // Inicializa a exibição das teclas
        updateDisplay();
     </script>
</div>
