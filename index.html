<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Inicial</title>
  <!-- Link para menu.css - Idealmente, os estilos iriam para este ficheiro -->
  <link rel="stylesheet" href="menu.css">
  <style>
    /* Estilos básicos para o corpo - pode adicionar um fundo aqui */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #2c3e50, #4ca1af); /* Exemplo de fundo gradiente */
      margin: 0;
      font-family: sans-serif;
    }

    /* Estilos para os botões no hover */
    .menu-buttons button:hover {
        background-color: rgba(255, 255, 255, 0.2) !important;
        border-color: rgba(255, 255, 255, 0.8) !important;
    }
  </style>
</head>
<body>
  <div class="menu-container" style="
    background: rgba(30, 30, 30, 0.85); /* Fundo escuro semi-transparente */
    padding: 40px 60px;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    gap: 30px; /* Espaço entre título e botões */
    align-items: center;
    border: 1px solid rgba(255, 255, 255, 0.2); /* Borda branca subtil */
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Sombra suave */
    color: #ffffff; /* Cor do texto padrão para branco */
  ">
    <h1 style="
        margin: 0 0 10px 0;
        font-size: 2.5em; /* Tamasnho ligeiramente maior */
        font-weight: 300;
        letter-spacing: 1px;
        color: #ffffff; /* Garantir que o título é branco */
    ">Bouncy Ball</h1>

    <div class="menu-buttons" style="
        display: flex;
        flex-direction: column; /* Botões empilhados verticalmente */
        gap: 20px; /* Espaço entre botões */
        align-items: center;
    ">
      <button id="playButton" style="
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em; /* Tamanho ligeiramente maior */
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 220px; /* Largura fixa */
            text-align: center;
      ">Jogar</button>

      <button id="optionsButton" style="
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 220px;
            text-align: center;
      ">Opções</button>

      <button id="creditsButton" style="
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 220px;
            text-align: center;
      ">Créditos</button>
    </div>
  </div>
  <script type="module">
    import { bindMenuSounds } from './utils/menuSoundSetup.js';
    import { playMenuClickSound } from './utils/audioUtils.js';
    bindMenuSounds();

    const playBtn = document.getElementById('playButton');
    if (playBtn) {
      // Remova o listener original
      playBtn.replaceWith(playBtn.cloneNode(true));
      
      // Adicione nosso novo listener com atraso
      const newPlayBtn = document.getElementById('playButton');
      newPlayBtn.addEventListener('click', () => {
        playMenuClickSound(); // Tocar som explicitamente
        
        // Esperar um curto período para o som tocar antes de navegar
        setTimeout(() => {
          window.location.href = 'levels.html';
        }, 200); // 200ms de atraso
      });
    }
  </script>
</body>
</html>
