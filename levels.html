<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecionar Nível</title>
  <link rel="stylesheet" href="menu.css"> <!-- Link para menu.css -->
  <style>
    /* Estilos básicos para o corpo */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #2c3e50, #4ca1af); /* Mesmo fundo gradiente */
      margin: 0;
      font-family: sans-serif;
    }

    /* Estilos para os botões no hover */
    .menu-buttons button:hover {
        background-color: rgba(255, 255, 255, 0.2) !important;
        border-color: rgba(255, 255, 255, 0.8) !important;
    }
    /* Estilo específico para o botão Voltar no hover */
    .menu-buttons button.back-button:hover {
        background-color: rgba(255, 80, 80, 0.3) !important; /* Tom avermelhado no hover */
        border-color: rgba(255, 80, 80, 0.8) !important;
    }
  </style>
</head>
<body>
  <div class="menu-container" style="
    background: rgba(30, 30, 30, 0.85); /* Fundo escuro semi-transparente */
    padding: 40px 60px;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    gap: 30px; /* Espaço entre título e botões */
    align-items: center;
    border: 1px solid rgba(255, 255, 255, 0.2); /* Borda branca subtil */
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Sombra suave */
    color: #ffffff; /* Cor do texto padrão para branco */
  ">
    <h1 style="
        margin: 0 0 10px 0;
        font-size: 2.5em;
        font-weight: 300;
        letter-spacing: 1px;
        color: #ffffff;
    ">Selecionar Nível</h1>

    <div class="menu-buttons" style="
        display: flex;
        flex-direction: column; /* Botões empilhados verticalmente */
        gap: 20px; /* Espaço entre botões */
        align-items: center;
    ">
      <button id="level1Button" style="
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 220px; /* Largura fixa */
            text-align: center;
      ">Level 1</button>

      <button id="level2Button" style="
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 220px;
            text-align: center;
      ">Level 2</button>

      <button id="level3Button" style="
            background: rgba(255, 255, 255, 0.1); /* Make it look like other buttons */
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer; /* Enable cursor */
            font-size: 1.1em;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 220px;
            text-align: center;
      ">Level 3</button>

      <button id="backButton" class="back-button" style="
            background: rgba(255, 80, 80, 0.1); /* Tom avermelhado como no botão Sair */
            border: 1px solid rgba(255, 80, 80, 0.5);
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 220px;
            text-align: center;
            margin-top: 10px; /* Espaço extra antes do botão Voltar */
      ">Voltar</button>
    </div>
  </div>

  <script type="module">
    import { playMenuClickSound } from './utils/audioUtils.js';
    
    const level1Btn = document.getElementById('level1Button');
    const level2Btn = document.getElementById('level2Button');
    const level3Btn = document.getElementById('level3Button'); // Get the button
    const backBtn = document.getElementById('backButton');

    // --- Level 1 Button ---
    if (level1Btn) {
        level1Btn.replaceWith(level1Btn.cloneNode(true));
        const newLevel1Btn = document.getElementById('level1Button');
        newLevel1Btn.addEventListener('click', () => {
            playMenuClickSound();
            setTimeout(() => { window.location.href='level_1.html'; }, 200);
        });
    }

    // --- Level 2 Button ---
    if (level2Btn) {
        level2Btn.replaceWith(level2Btn.cloneNode(true));
        const newLevel2Btn = document.getElementById('level2Button');
        newLevel2Btn.addEventListener('click', () => {
            playMenuClickSound();
            setTimeout(() => { window.location.href='level_2.html'; }, 200);
        });
    }

    // --- Level 3 Button --- Make it functional
    if (level3Btn) {
        level3Btn.replaceWith(level3Btn.cloneNode(true)); // Clone to remove old listeners if any
        const newLevel3Btn = document.getElementById('level3Button');
        newLevel3Btn.addEventListener('click', () => {
            playMenuClickSound();
            setTimeout(() => {
                window.location.href='level_3.html'; // Navigate to level_3.html
            }, 200);
        });
    }

    // --- Back Button ---
    if (backBtn) {
        backBtn.replaceWith(backBtn.cloneNode(true));
        const newBackBtn = document.getElementById('backButton');
        newBackBtn.addEventListener('click', () => {
            playMenuClickSound();
            setTimeout(() => { window.location.href='index.html'; }, 200);
        });
    }

    const levelsContainer = document.getElementById('levelsContainer'); // Referência ao novo container

    async function loadLevelsMenu() {
        try {
            const response = await fetch('levels.html');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const htmlContent = await response.text();
            
            // Usar DOMParser para extrair apenas o conteúdo relevante de levels.html
            // (por exemplo, o interior do .menu-container de levels.html)
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            const levelsMenuContent = doc.querySelector('.menu-container'); // Ou o seletor apropriado

            if (levelsMenuContent) {
                levelsContainer.innerHTML = ''; // Limpa conteúdo anterior
                levelsContainer.appendChild(levelsMenuContent.cloneNode(true)); // Adiciona o novo conteúdo
                mainMenuContainer.style.display = 'none'; // Esconde o menu principal
                optionsMenuContainer.style.display = 'none'; // Garante que o menu de opções está escondido
                levelsContainer.style.display = 'flex'; // Mostra o menu de níveis

                // Re-anexar os event listeners para os botões de levels.html
                // O script original de levels.html não será executado automaticamente aqui.
                // Você precisará replicar a lógica de adicionar listeners aos botões de nível.
                setupLevelSelectionButtons(); 
            } else {
                console.error("Não foi possível encontrar o conteúdo do menu de níveis em levels.html");
            }

        } catch (error) {
            console.error('Erro ao carregar o menu de níveis:', error);
        }
    }

    function setupLevelSelectionButtons() {
        const level1Btn = levelsContainer.querySelector('#level1Button');
        const level2Btn = levelsContainer.querySelector('#level2Button');
        const level3Btn = levelsContainer.querySelector('#level3Button');
        const backBtnFromLevels = levelsContainer.querySelector('#backButton'); // Botão "Voltar" DENTRO do conteúdo carregado

        if (level1Btn) {
            level1Btn.addEventListener('click', () => {
                playMenuClickSound();
                setTimeout(() => { window.location.href = 'level_1.html'; }, 150); // Navegação para o nível real
            });
        }
        if (level2Btn) {
            level2Btn.addEventListener('click', () => {
                playMenuClickSound();
                setTimeout(() => { window.location.href = 'level_2.html'; }, 150);
            });
        }
        if (level3Btn) {
            level3Btn.addEventListener('click', () => {
                playMenuClickSound();
                setTimeout(() => { window.location.href = 'level_3.html'; }, 150);
            });
        }
        if (backBtnFromLevels) {
            backBtnFromLevels.addEventListener('click', () => {
                playMenuClickSound();
                levelsContainer.style.display = 'none'; // Esconde o menu de níveis
                showMainMenu(); // Mostra o menu principal novamente
            });
        }
    }


    if (playBtn) {
      playBtn.addEventListener('click', () => {
        playMenuClickSound();
        // Em vez de navegar, carrega o menu de níveis
        loadLevelsMenu(); 
      });
    }
  </script>
</body>
</html>
