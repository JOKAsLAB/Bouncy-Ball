<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecionar Nível</title>
  <link rel="stylesheet" href="menu.css"> 
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: rgba(0, 0, 0, 0.5); 
      backdrop-filter: blur(5px); 
      -webkit-backdrop-filter: blur(5px); 
      margin: 0;
      font-family: sans-serif;
      color: #ffffff; 
      overflow: hidden; 
    }

    .menu-buttons button:hover {
        background-color: rgba(255, 255, 255, 0.2) !important;
        border-color: rgba(255, 255, 255, 0.8) !important;
    }
    .menu-buttons button.back-button:hover {
        background-color: rgba(255, 80, 80, 0.3) !important; 
        border-color: rgba(255, 80, 80, 0.8) !important;
    }
  </style>
</head>
<body>
  <div class="menu-container" style="
    background: rgba(30, 30, 30, 0); 
    padding: 40px 60px;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    gap: 25px; 
    align-items: center;
    border: 1px solid rgba(255, 255, 255, 0); 
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0); 
    color: #ffffff; 
  ">
    <h1 style="
        margin: 0 0 10px 0;
        font-size: 2.5em; 
        font-weight: 300;
        letter-spacing: 1px;
        color: #ffffff;
    ">Selecionar Nível</h1>

    <div class="menu-buttons" style="
        display: flex;
        flex-direction: column; 
        gap: 20px; 
        align-items: center;
    ">
      <button id="level1Button" style="
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 220px; 
            text-align: center;
      ">Level 1</button>

      <button id="level2Button" style="
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 220px;
            text-align: center;
      ">Level 2</button>

      <button id="level3Button" style="
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer; 
            font-size: 1.1em;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 220px;
            text-align: center;
      ">Level 3</button>

      <button id="backButton" class="back-button" style="
            background: rgba(255, 80, 80, 0.1); 
            border: 1px solid rgba(255, 80, 80, 0.5);
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 220px;
            text-align: center;
            margin-top: 10px; 
      ">Voltar</button>
    </div>
  </div>

  <script type="module">
    import { playMenuClickSound } from './utils/audioUtils.js';
    
    const level1Btn = document.getElementById('level1Button');
    const level2Btn = document.getElementById('level2Button');
    const level3Btn = document.getElementById('level3Button'); 
    const backBtn = document.getElementById('backButton');

    if (level1Btn) {
        level1Btn.replaceWith(level1Btn.cloneNode(true));
        const newLevel1Btn = document.getElementById('level1Button');
        newLevel1Btn.addEventListener('click', () => {
            playMenuClickSound();
            setTimeout(() => { window.location.href='level_1.html'; }, 200);
        });
    }

    if (level2Btn) {
        level2Btn.replaceWith(level2Btn.cloneNode(true));
        const newLevel2Btn = document.getElementById('level2Button');
        newLevel2Btn.addEventListener('click', () => {
            playMenuClickSound();
            setTimeout(() => { window.location.href='level_2.html'; }, 200);
        });
    }

    if (level3Btn) {
        level3Btn.replaceWith(level3Btn.cloneNode(true)); 
        const newLevel3Btn = document.getElementById('level3Button');
        newLevel3Btn.addEventListener('click', () => {
            playMenuClickSound();
            setTimeout(() => {
                window.location.href='level_3.html'; 
            }, 200);
        });
    }

    if (backBtn) {
        backBtn.replaceWith(backBtn.cloneNode(true));
        const newBackBtn = document.getElementById('backButton');
        newBackBtn.addEventListener('click', () => {
            playMenuClickSound();
            setTimeout(() => { window.location.href='index.html'; }, 200);
        });
    }

    const levelsContainer = document.getElementById('levelsContainer'); 

    async function loadLevelsMenu() {
        try {
            const response = await fetch('levels.html');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const htmlContent = await response.text();
            
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            const levelsMenuContent = doc.querySelector('.menu-container'); 

            if (levelsMenuContent) {
                levelsContainer.innerHTML = ''; 
                levelsContainer.appendChild(levelsMenuContent.cloneNode(true)); 
                mainMenuContainer.style.display = 'none'; 
                optionsMenuContainer.style.display = 'none'; 
                levelsContainer.style.display = 'flex'; 

                setupLevelSelectionButtons(); 
            }

        } catch (error) {
        }
    }

    function setupLevelSelectionButtons() {
        const level1Btn = levelsContainer.querySelector('#level1Button');
        const level2Btn = levelsContainer.querySelector('#level2Button');
        const level3Btn = levelsContainer.querySelector('#level3Button');
        const backBtnFromLevels = levelsContainer.querySelector('#backButton'); 

        if (level1Btn) {
            level1Btn.addEventListener('click', () => {
                playMenuClickSound();
                setTimeout(() => { window.location.href = 'level_1.html'; }, 150); 
            });
        }
        if (level2Btn) {
            level2Btn.addEventListener('click', () => {
                playMenuClickSound();
                setTimeout(() => { window.location.href = 'level_2.html'; }, 150);
            });
        }
        if (level3Btn) {
            level3Btn.addEventListener('click', () => {
                playMenuClickSound();
                setTimeout(() => { window.location.href = 'level_3.html'; }, 150);
            });
        }
        if (backBtnFromLevels) {
            backBtnFromLevels.addEventListener('click', () => {
                playMenuClickSound();
                levelsContainer.style.display = 'none'; 
                showMainMenu(); 
            });
        }
    }


    if (playBtn) {
      playBtn.addEventListener('click', () => {
        playMenuClickSound();
        loadLevelsMenu(); 
      });
    }
  </script>
</body>
</html>
