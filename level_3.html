<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEVEL 3</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #levelCompleteMenu {
            display: none; /* Começa escondido */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #levelCompleteMenu .menu-content {
            background-color: #33333300;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            border: 2px solid #55555500;
        }

        #levelCompleteMenu h2 {
            margin-bottom: 15px;
            font-size: 2em;
        }

        #finalTimeDisplay, #bestTimeDisplay {
            font-size: 1.3em;
            color: #fff;
            padding: 5px 0;
            width: 100%;
            text-align: center;
        }

        #finalTimeDisplay {
            color: #FFD700; /* Dourado para o tempo final */
            font-weight: bold;
        }

        #bestTimeDisplay {
            font-size: 1.1em;
            color: #ccc; /* Cinza claro para o melhor tempo normal */
        }

        #bestTimeDisplay.new-record {
            color: gold !important; /* Dourado e negrito para novo recorde */
            font-weight: bold;
            animation: newRecordAnimation 1s infinite;
        }

        @keyframes newRecordAnimation {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #levelCompleteMenu .menu-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #levelCompleteMenu .menu-buttons button {
            width: 200px;
            padding: 10px;
            font-size: 1em;
            /* Estilos de botão podem vir de style.css ou serem definidos aqui/inline */
        }
    </style>
</head>
<body>
    <!-- Timer Display (Top Center) -->
    <div id="timerDisplay" style="
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 24px;
        font-family: monospace;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px 15px;
        border-radius: 5px;
        z-index: 999;
        display: none;
    ">
        00:00:000
    </div>

    <div id="info" style="background-color: transparent;"> 
        <span style="color: #FFFFFF; font-size: 2em; text-shadow: 1px 1px 2px black;">Level 3</span><br>
        <span id="speedometer" style="color: #0011ff; font-size: 1.5em; text-shadow: 1px 1px 2px black;">Speed: 0 u/s</span><br>
        <span id="fps" style="color: #ff0000; font-size: 1.5em; text-shadow: 1px 1px 2px black;">FPS: 0</span>
        <span id="noclipIndicator"
              style="color: #00ff00;
                     font-size: 1.5em;
                     text-shadow: 1px 1px 2px black;
                     display: none;">
          Noclip ON
        </span>
    </div>

    <!-- Level Complete Menu -->
    <div id="levelCompleteMenu">
        <div class="menu-content">
            <h2>Level 3 Complete!</h2>
            <div id="finalTimeDisplay">Time: --:--:---</div>
            <div id="bestTimeDisplay">Melhor Tempo: --:--:---</div>
            <div class="menu-buttons">
                <button id="restartLevelBtn" class="menu-button">Restart Level</button>
                <button id="mainMenuBtn" class="menu-button">Main Menu</button>
            </div>
        </div>
    </div>

    <div id="pauseMenuContainer"></div>
    <div id="optionsMenuContainer"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <script type="module">
        // Importa a função de inicialização da lógica do menu de opções
        import { initializeOptionsMenuLogic } from './utils/optionsMenuLogic.js'; 

        async function loadMenusAndStartGame() {
            const [pauseHtml, optionsHtml] = await Promise.all([
                fetch('pauseMenu.html').then(r => r.text()),
                fetch('optionsMenu.html').then(r => r.text())
            ]);
            document.getElementById('pauseMenuContainer').innerHTML = pauseHtml;
            document.getElementById('optionsMenuContainer').innerHTML = optionsHtml;

            // Inicializa a lógica do menu de opções DEPOIS que o HTML foi injetado
            initializeOptionsMenuLogic('optionsMenu', () => {
                // Esta é a função de callback para o botão "Voltar" do menu de opções.
                // Ela será chamada quando o botão "Voltar" no menu de opções for clicado.
                console.log("Botão 'Voltar' do menu de opções clicado.");
                
                const optionsMenuNode = document.getElementById('optionsMenu');
                if (optionsMenuNode) {
                    optionsMenuNode.style.display = 'none'; // Esconde o menu de opções
                }
                
                // AQUI: Adicione a lógica para mostrar o menu de pausa novamente, se aplicável
                const pauseMenuNode = document.getElementById('pauseMenu'); // Assumindo que o pauseMenu.html tem um div raiz com id="pauseMenu"
                if (pauseMenuNode) {
                    // pauseMenuNode.style.display = 'flex'; // ou 'block', ou chame uma função showPauseMenu()
                    console.log("Deveria mostrar o menu de pausa agora.");
                }
            });

            // importa e executa o jogo
            await import('./main.js');

            // liga som a todos os botões
            // Tenta importar playMenuClickSound junto com bindMenuSounds.
            // Certifique-se de que playMenuClickSound é exportado de menuSoundSetup.js
            let playMenuClickSoundFunction = () => {}; // Função vazia por defeito
            try {
                const menuSoundModule = await import('./utils/menuSoundSetup.js');
                menuSoundModule.bindMenuSounds(); 
                if (menuSoundModule.playMenuClickSound && typeof menuSoundModule.playMenuClickSound === 'function') {
                    playMenuClickSoundFunction = menuSoundModule.playMenuClickSound;
                } else {
                    console.warn('playMenuClickSound não foi encontrada ou não é uma função em menuSoundSetup.js');
                }
            } catch (e) {
                console.error("Erro ao carregar menuSoundSetup.js:", e);
            }


            // A LÓGICA PARA 'nextLevelBtn' FOI REMOVIDA DESTA SECÇÃO
            // PORQUE O BOTÃO FOI REMOVIDO DO HTML DESTE FICHEIRO (level_3.html).
            // OS EVENT HANDLERS PARA OS BOTÕES DO MENU DE CONCLUSÃO SÃO GERIDOS
            // EM main.js DENTRO DA FUNÇÃO handleLevelComplete.

            // Adicionar event listeners para os botões do menu de conclusão do Nível 3
            // Isto é adicionado aqui para garantir que funcionam,
            // caso main.js não os esteja a gerir corretamente para este nível.
            const restartBtn = document.getElementById('restartLevelBtn');
            const menuBtn = document.getElementById('mainMenuBtn');

            if (restartBtn) {
                restartBtn.onclick = () => {
                    playMenuClickSoundFunction();
                    window.location.href = 'level_3.html'; // Recarrega o nível atual
                };
            }

            if (menuBtn) {
                menuBtn.onclick = () => {
                    playMenuClickSoundFunction();
                    window.location.href = 'index.html'; // Volta ao menu principal
                };
            }
        }
        loadMenusAndStartGame();
    </script>
</body>
</html>
