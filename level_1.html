<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEVEL 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Timer Display (Top Center) -->
    <div id="timerDisplay" style="
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 24px;
        font-family: monospace;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px 15px;
        border-radius: 5px;
        z-index: 999;
        display: none;
    ">
        00:00:000
    </div>

    <div id="info" style="background-color: transparent;"> 
        <span style="color: #FFFFFF; font-size: 2em; text-shadow: 1px 1px 2px black;">LEVEL 1</span><br>
        <span id="speedometer" style="color: #0011ff; font-size: 1.5em; text-shadow: 1px 1px 2px black;">Speed: 0 u/s</span><br>
        <span id="fps" style="color: #ff0000; font-size: 1.5em; text-shadow: 1px 1px 2px black;">FPS: 0</span>
    </div>

    <!-- Level Complete Menu -->
    <div id="levelCompleteMenu" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    ">
        <div style="
            background: #222;
            padding: 32px 48px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            border: 2px solid #fff;
            color: white;
        ">
            <h2 style="color:#fff; margin-bottom: 10px;">Level Complete!</h2>
            <div id="finalTimeDisplay" style="color: #ffc107; font-size: 20px; margin-bottom: 15px;">
                Time: --:--:---
            </div>
            <button id="nextLevelBtn" style="padding: 10px 20px; cursor: pointer;">Next Level</button>
            <button id="restartLevelBtn" style="padding: 10px 20px; cursor: pointer;">Restart Level</button>
            <button id="mainMenuBtn" style="padding: 10px 20px; cursor: pointer;">Main Menu</button>
        </div>
    </div>

    <div id="pauseMenuContainer"></div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>
    <script type="module" src="./main.js"></script>
    <script>
        fetch('pauseMenu.html')
            .then(r => r.text())
            .then(html => document.getElementById('pauseMenuContainer').innerHTML = html);
    </script>
</body>
</html>
