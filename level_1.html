<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncy Ball - Nível 1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #levelCompleteMenu {
            display: none; /* Começa escondido */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #levelCompleteMenu .menu-content {
            background-color: #33333300; /* Transparente como em level_2.html */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            border: 2px solid #55555500; /* Transparente como em level_2.html */
        }

        #levelCompleteMenu h2 {
            margin-bottom: 15px;
            font-size: 2em; /* Igual ao level_2.html */
        }

        #finalTimeDisplay, #bestTimeDisplay {
            font-size: 1.3em;
            color: #fff;
            padding: 5px 0;
            width: 100%;
            text-align: center;
        }

        #finalTimeDisplay {
            color: #FFD700;
            font-weight: bold;
        }

        #bestTimeDisplay {
            font-size: 1.1em;
            color: #ccc;
        }

        #bestTimeDisplay.new-record {
            color: gold !important;
            font-weight: bold;
            animation: newRecordAnimation 1s infinite; /* Adicionada animação */
        }

        @keyframes newRecordAnimation { /* Adicionado keyframes */
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #levelCompleteMenu .menu-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #levelCompleteMenu .menu-buttons button {
            width: 200px;
            padding: 10px; /* Igual ao level_2.html */
            font-size: 1em; /* Igual ao level_2.html */
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
            "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js",
            "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <!-- Timer Display (Top Center) -->
    <div id="timerDisplay" style="
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 24px;
        font-family: monospace;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px 15px;
        border-radius: 5px;
        z-index: 999;
        display: none;
    ">
        00:00:000
    </div>

    <div id="info" style="background-color: transparent;"> 
        <span style="color: #FFFFFF; font-size: 2em; text-shadow: 1px 1px 2px black;">LEVEL 1</span><br>
        <span id="speedometer" style="color: #0011ff; font-size: 1.5em; text-shadow: 1px 1px 2px black;">Speed: 0 u/s</span><br>
        <span id="fps" style="color: #ff0000; font-size: 1.5em; text-shadow: 1px 1px 2px black;">FPS: 0</span>
        <span id="noclipIndicator"
              style="color: #00ff00;
                     font-size: 1.5em;
                     text-shadow: 1px 1px 2px black;
                     display: none;">
          Noclip ON
        </span>
    </div>

    <!-- Level Complete Menu -->
    <div id="levelCompleteMenu">
        <div class="menu-content">
            <h2>Nível 1 Completo!</h2>
            <div id="finalTimeDisplay">Time: --:--:---</div>
            <div id="bestTimeDisplay">Melhor Tempo: --:--:---</div>
            <div class="menu-buttons">
                <button id="nextLevelBtn" class="menu-button">Próximo Nível</button>
                <button id="restartLevelBtn" class="menu-button">Reiniciar</button>
                <button id="mainMenuBtn" class="menu-button">Menu Principal</button>
            </div>
        </div>
    </div>

    <div id="pauseMenuContainer"></div>
    <div id="optionsMenuContainer"></div>

    <script type="module">
        // Importa a função de inicialização da lógica do menu de opções
        import { initializeOptionsMenuLogic } from './utils/optionsMenuLogic.js'; 
        // Você precisará de uma forma de mostrar/esconder o menu de pausa e opções.
        // Exemplo: import { showPauseMenu, hidePauseMenu, showOptionsMenu, hideOptionsMenu } from './uiManager.js'; // (ou como quer que organize isto)

        async function loadMenusAndStartGame() {
            const [pauseHtml, optionsHtml] = await Promise.all([
                fetch('pauseMenu.html').then(r => r.text()),
                fetch('optionsMenu.html').then(r => r.text())
            ]);
            document.getElementById('pauseMenuContainer').innerHTML = pauseHtml;
            document.getElementById('optionsMenuContainer').innerHTML = optionsHtml;

            // Inicializa a lógica do menu de opções DEPOIS que o HTML foi injetado
            initializeOptionsMenuLogic('optionsMenu', () => {
                // Esta é a função de callback para o botão "Voltar" do menu de opções.
                // Ela será chamada quando o botão "Voltar" no menu de opções for clicado.
                console.log("Botão 'Voltar' do menu de opções clicado.");
                
                const optionsMenuNode = document.getElementById('optionsMenu');
                if (optionsMenuNode) {
                    optionsMenuNode.style.display = 'none'; // Esconde o menu de opções
                }
                
                // AQUI: Adicione a lógica para mostrar o menu de pausa novamente, se aplicável
                const pauseMenuNode = document.getElementById('pauseMenu'); // Assumindo que o pauseMenu.html tem um div raiz com id="pauseMenu"
                if (pauseMenuNode) {
                    // pauseMenuNode.style.display = 'flex'; // ou 'block', ou chame uma função showPauseMenu()
                    console.log("Deveria mostrar o menu de pausa agora.");
                }
            });

            // importa e executa o jogo
            await import('./main.js');

            // liga som a todos os botões
            const { bindMenuSounds } = await import('./utils/menuSoundSetup.js');
            bindMenuSounds(); 
        }
        loadMenusAndStartGame();
    </script>
</body>
</html>
